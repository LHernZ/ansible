- name: Install stow
  apt:
    name: stow
    state: present
- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:LHernZ/.dotfiles'
    dest: "/home/{{ lookup('env', 'HOME') }}/.dotfiles"
    update: yes
    accept_hostkey: yes
    version: wip
  become_user: "{{ lookup('env', 'HOME') }}"

- name: Make executable
  shell: chmod +x $HOME/.dotfiles/ubuntu
  become_user: "{{ lookup('env', 'HOME') }}"

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./ubuntu
  become_user: "{{ lookup('env', 'HOME') }}"

- name: Install TMUX
  apt:
    name: tmux
    state: present

- name: Install TPM
  ansible.builtin.git:
    repo: 'https://github.com/tmux-plugins/tpm'
    dest: '$HOME/.tmux/plugins/tpm'
  become_user: "{{ lookup('env', 'HOME') }}"
